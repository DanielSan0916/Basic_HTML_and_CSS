<!DOCTYPE html>
<html>
<head>
    <title>Combined Lists Example</title>
</head>
<body>
    <h2>Photography Gear & Steps for a Successful Photoshoot</h2>

    <!-- Unordered List: Photography Gear -->
    <h3>Photography Gear</h3>
    <ul>
        <li>Camera</li>
        <li>Lenses</li>
        <li>Tripod</li>
        <li>Memory Cards</li>
        <li>Camera Bag</li>
    </ul>

    <!-- Ordered List: Steps for a Successful Photoshoot -->
    <h3>Steps for a Successful Photoshoot</h3>
    <ol>
        <li>Plan Your Shoot</li>
        <li>Charge Your Gear</li>
        <li>Scout Locations</li>
        <li>Set Up Equipment</li>
        <li>Capture Photos</li>
    </ol>

</body>
</html>
