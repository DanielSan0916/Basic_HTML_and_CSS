<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photography Cameras Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Photography Cameras Categories</h2>
    <table>
        <tr>
            <th>Camera</th>
            <th>Lenses</th>
            <th>Photography Type</th>
            <th>Editing Software</th>
        </tr>
        <tr>
            <td>Canon EOS R5</td>
            <td>50mm f/1.8</td>
            <td>Portrait</td>
            <td>Adobe Lightroom</td>
        </tr>
        <tr>
            <td>Nikon Z6 II</td>
            <td>24-70mm f/2.8</td>
            <td>Landscape</td>
            <td>Adobe Photoshop</td>
        </tr>
        <tr>
            <td>Sony A7 III</td>
            <td>85mm f/1.4</td>
            <td>Street</td>
            <td>Capture One Pro</td>
        </tr>
    </table>
</body>
</html>
